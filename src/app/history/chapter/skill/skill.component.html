<div [formGroup]="chapterForm">
  <div [formGroupName]="formGroup">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="{{skill.name}}">Name</label>
        <input formControlName="name" type="text" class="form-control" [id]="skill.name">
      </div>
      <div class="form-group col-md-2">
        <label for="{{skill.name}}_level">Level</label>
        <input formControlName="level" type="text" class="form-control" id="{{skill.name}}_level">
      </div>
      <button class="btn-info" (click)="showDetails = !showDetails;">Details</button>
    </div>
    <div class="form-row" *ngIf="showDetails">
      <div class="form-group col-md-6">
        <label for="{{skill.name}}_description">Description</label>
        <textarea formControlName="description" class="form-control" id="{{skill.name}}_description"
          rows="3"></textarea>
      </div>
      <div class="form-group col-md-4">
        <label for="{{skill.name}}_history">History</label>
        <textarea formControlName="history" class="form-control" id="{{skill.name}}_history" rows="3"></textarea>
      </div>
    </div>
  </div>
</div>
