<div class="login-form">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
            <input type="password" min="6" id="password" name="password" ngModel class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <!-- <div class="clearfix">
            <label class="float-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div> -->
    </form>
    <!-- <p class="text-center"><a href="#">Create an Account</a></p> -->
</div>
